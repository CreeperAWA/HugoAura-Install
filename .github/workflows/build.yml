name: Build Aura Installer

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Build project
        run: |
          $venvPath = poetry env info --path
          & "$venvPath\Scripts\Activate.ps1"

          & ".\scripts\build.bat"
        shell: powershell

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuraInstaller
          path: dist/AuraInstaller.exe
